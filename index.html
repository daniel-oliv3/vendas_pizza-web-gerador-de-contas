<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pizza</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico"/>
</head>
<body>

	<!-- ======= Header Section/Seção do Cabeçalho ======= -->
	<header>
		<ul>
			<li><h1>Conjunto Mundo Novo</h1></li>
			<li><h2>Vendas de Pizzas</h2></li>
		</ul>
	</header>

	<section>		
		<form>
			<h3>Selecione o sabor da sua pizza</h3>
			<ul>				
				<li><input type="radio" id="mussarela" name="pizzas"><label for="mussarela">Mussarela</label></li>						
				<li><input type="radio" id="portuguesa" name="pizzas"><label for="portuguesa">Portuguesa</label></li>						
				<li><input type="radio" id="calabresa" name="pizzas"><label for="calabresa">Calabresa</label></li>				
			</ul>
		</form>
	</section>

	<section>
		<button id="vendas">Vendas</button>
		<button id="estorno">Estorno</button>
	</section>

	<section id="table">
		<table>
			<tr>
				<th>Sabores</th><th>Quatidade</th><th>Valor</th>
			</tr>
			<tr>
				<td>Mussarela</td><td id="resultadoMussarela"></td><td id="vendaMussarela"></td>
			</tr>
			<tr>
				<td>Portuguesa</td><td id="resultadoPortuguesa"></td><td id="vendaPortuguesa"></td>
			</tr>
			<tr>
				<td>Calabresa</td><td id="resultadoCalabresa"></td><td id="vendaCalabresa"></td>
			</tr>
		</table>
	</section>

	<section>
		<button id="export">Finalizar Pedido</button>
	</section>




	<script src="js/tableToExcel.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
